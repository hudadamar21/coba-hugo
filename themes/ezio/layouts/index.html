{{ define "main" }}

  <h1>{{ .Title }}</h1>
  <h2>Recent Posts</h2>  
  <ul>
    {{ range .Site.RegularPages }}
    <li>
      <a href="{{.Permalink}}">{{ .Title }}</a>
      <p>{{or .Params.description .Summary}} </p>
      <span>{{ .Date.Format "2006-01-02" }}</span>
    </li>
    {{end}}
  </ul>

{{end}}
